<div class="h1 my-4 text-center">Online Registration</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      
      <div>
        <h4>Participant Information</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="registrantInfo.fName">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="registrantInfo.lName">
          </div>
        </div>
        <div class="form-group">
          <label for="address1">Address</label>
          <input type="text" class="form-control" id="address1" [(ngModel)]="registrantInfo.address">
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" class="form-control" id="address2" [(ngModel)]="registrantInfo.address2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="registrantInfo.city">
          </div>
          <div class="form-group col-md-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" [(ngModel)]="registrantInfo.state">
          </div>
          <div class="form-group col-md-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" [(ngModel)]="registrantInfo.zip">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="registrantInfo.phone">
          </div>
          <div class="form-group col-md-6">
            <label for="dob">Date of Birth</label>
            <input type="text" class="form-control" id="dob" [(ngModel)]="registrantInfo.dob">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="registrantInfo.email">
            </div>
            <div class="form-group col-md-6">
              <label for="usa">USA Hockey Number</label>
              <input type="text" class="form-control" id="usa" [(ngModel)]="registrantInfo.usaNum">
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="registeringFor">I'm registering for:</label>
        <select class="form-control" id="registeringFor" [(ngModel)]="registrationInfo.category" (change)="categorySelected()">
          <option selected disabled hidden></option>
          <option *ngFor='let cat of regCats' [value]='cat'>{{cat}}</option>
        </select>
      </div>

      <div class="form-group" [hidden]='programSection'>
        <label for="progName">As...</label>
        <select class="form-control" [(ngModel)]="registrationInfo.program" (change)="programSelected()">
          <option selected disabled></option>
          <option *ngFor='let program of progNames' [value]='program.name'>{{program.name}}</option>
        </select>
      </div>

      <div class="form-group" [hidden]='rentalSection'>
        <label for="addFee">Will the participant need to rent eqipment?</label>
        <select class="form-control" [(ngModel)]="registrationInfo.rentEquip" (change)="rentalSelected()">
          <option [value]=0 selected disabled></option>
          <option *ngFor='let rental of rentalTypes' [value]='rental.type'>{{rental.type}}</option>
        </select>
      </div>

    </div>

    <div class="col-md-4" [hidden]="subtotalSection">

      <div class="card">
        <div class="card-header">Subtotal</div>
        <div class="card-body">
          <p class="card-text font-weight-bold">Program:</p>
          <p class="card-text">{{registrationInfo.program}}</p>
          <p class="card-text">${{registrationInfo.basePrice}}<span [hidden]="rentalSubtotal"> + ${{registrationInfo.addFee}} Rental Fee</span></p>
          <hr>
          <p class="card-text font-weight-bold">Total:</p>
          <p class="card-text mb-3">${{registrationInfo.totalFee}}</p>
          <a href="#" class="btn btn-primary">Pay Now</a>
        </div>
      </div>

    </div>
    
  </div>
</div>
